<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Task Manager</h1>
            <p class="subTitle"> Hello, welcome to Task Manager, here you can manage your daily tasks.
                You can mark your task as Done by click on task, and delete or edit with buttons on right side.
            </p>
        </header>
        <main>
            <div id="items">

            </div>
            <div class="addDiv">
                <input id="newTask"
                       name="task"
                       type="text"
                       placeholder="Write a task.. "
                       autocomplete="off"
                       spellcheck="false">
                <button type="button" class="addBtn" onclick="AddNewTask()">Add Task</button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
